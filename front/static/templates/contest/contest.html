{{ define "content" }}
{{ if  .User.Email }}
<div id="user-info">


    <p>Contest: , {{ .User }}</p>

</div>

<div class="container">
    <h1>HTMX and Materialize Example</h1>
    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <input type="text" id="search-input" hx-post="/search" hx-trigger="keyup changed delay:500ms" hx-target="#search-results" hx-indicator=".indicator">
                <label for="search-input">Search</label>
            </div>
            <div id="search-results"></div>
            <div class="indicator" style="display: none;">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}


{{ end }}

{{ template "layout.html" . }}
